<div class="group bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition duration-300">
  <a href="{% url 'product_detail' product.pk %}">
    <div class="aspect-w-1 aspect-h-1">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
    </div>
    <div class="p-4">
      <h2 class="text-xl font-playfair mb-2">{{ product.name }}</h2>
      <p class="text-lg font-semibold text-gray-800">${{ product.price }}</p>
      {% if product.limited_edition %}
      <span class="inline-block mt-2 px-3 py-1 bg-yellow-500 text-white rounded-full text-xs">Edici√≥n Limitada</span>
      {% endif %}
    </div>
  </a>
</div>
